<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>

  <title>Urban Spelling Bee</title>

  <link rel='stylesheet' href='./index.css' type='text/css' media='screen' />
  <script src='./index.js' type='module'></script>
  <!-- <script src='https://github.com/curiosdevcooki/curiosdevcookie-portfolio/blob/d05042ec67f95d5dee8816d600bcec13286b3f2b/components/footer/cdc-footer.js' type='module'></script> -->

</head>
<body>
  <header>
    <h1>Urban Spelling Bee</h1>
  </header>

  <main>

    <section id='letters'>
      <h2>Your letters for today</h2>
      <button id='b1'>A</button>
      <button id='b2'>B</button>
      <button id='b3'>C</button>
      <button id='b4'>D</button>
      <button id='b5'>E</button>
      <button id='b6'>F</button>
      <button id='b7'>G</button>
    </section>

    <section id='user-input'>
      <h2>User Input</h2>
      <button id='delete' type='button'>Delete Letter</button>
      <input id='input-word' type='text' placeholder='Your word goes in here' readonly />
      <button id='submit' type='button'>Submit Word</button>
    </section>

  
    <section id='definition-section'>
      <h2>Definitions and Examples</h2>
      <button id='word-definition-button' type='button'>Get definition</button>
      <label for='definition-area'></label>
      <textarea id='definition-area' name='definition-area'></textarea>
 
      <button id='word-example-button' type='button'>See Example</button>
      <label for='example-area'></label>
      <textarea id='example-area' name='example-area'></textarea>
      
      <p>Source: <span id='source'></span></p>
    </section>

    <section id='word-list'>
      <h2>Word List</h2>
      <ul>
        <li></li>
      </ul>
    </section>

    <section id='score'>
      <h2>Score</h2>
      <p>Score: <span id='score-value'>0</span></p>
    </section>
    
  </main>

  <footer>
  <!-- <cdc-footer></cdc-footer> -->
  </footer>
</body>
</html>
