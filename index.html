<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>

  <title>Urban Spelling Bee</title>

  <link rel='stylesheet' href='./index.css' type='text/css' media='screen' />
  <script src='./index.js' type='module'></script>
  <!-- <script src='https://github.com/curiosdevcooki/curiosdevcookie-portfolio/blob/d05042ec67f95d5dee8816d600bcec13286b3f2b/components/footer/cdc-footer.js' type='module'></script> -->

</head>
<body>
  <header>
    <h1>Urban Spelling Bee</h1>
  </header>

  <main>

    <section id='letters'>
      <button id='b1'>A</button>
      <button id='b2'>B</button>
      <button id='b3'>C</button>
      <button id='b4'>D</button>
      <button id='b5'>E</button>
      <button id='b6'>F</button>
      <button id='b7'>G</button>
    </section>

  <br />

    <section id='deleteLetterInput'>
      <button id='delete' type='button'>Delete Letter</button>
    </section>

    <section id='wordInput'>
      <input id='inputPlaceholder' type='text' name='userInput' placeholder='Your word goes in here' />
    </section>

    <section id='submitWord'>
      <button id='submit' type='button'>Submit Word</button>
    </section>

  <br />
    <section id='score'>
      <p>Score: <span id='score-value'>0</span></p>
    </section>

    <section id='definitionSection'>
      <button id='wordDefinitionButton' type='button'>Get definition</button>
      <label for='definitionArea'></label>
      <textarea id='definitionArea' name='definitionArea'></textarea>
    </section>

     <section id='exampleSection'>
      <button id='wordExampleButton' type='button'>See Example</button>
      <label for='wordExample'></label>
      <textarea id='wordExample' name='exampleArea'></textarea>
    </section>
  </main>

  <footer>
  <cdc-footer></cdc-footer>
  </footer>
</body>
</html>
